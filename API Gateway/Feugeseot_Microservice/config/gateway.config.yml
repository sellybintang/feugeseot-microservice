#       - combine-services-policy

policies:
  - aggregated-search-policy ../agregation/index.js
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
  
  
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
    # Uncomment `key-auth:` when instructed to in the Getting Started guide.
    # - key-auth:
      - proxy:
          - action:
              serviceEndpoint: httpbin 
              changeOrigin: true

  # Cars Service
  createCars:
    apiEndpoints:
      - createCars
    policies:
      - cors:
          - action:
              origin: '*'
              methods: 'POST'
      - proxy:
          action:
            serviceEndpoint: carsService 
            changeOrigin: true

  readCars:
    apiEndpoints:
      - readCars
    policies:
      - cors:
          - action:
              origin: '*'
              methods: 'GET'
      - proxy:
          action:
            serviceEndpoint: carsService 
            changeOrigin: true

  updateCars:
    apiEndpoints:
      - updateCars 
    policies:
      - cors:
          - action:
              origin: '*'
              methods: 'UPDATE'
      - proxy:
          action:
            serviceEndpoint: carsService 
            changeOrigin: true
  deleteCars:
    apiEndpoints:
      - deleteCars
    policies:
      - cors:
          - action:
              origin: '*'
              methods: 'DELETE'
      - proxy:
          action:
            serviceEndpoint: carsService 
            changeOrigin: true
 

# TrucksService
  createTrucks:
    apiEndpoints:
      - createTrucks
    policies:
      - cors:
          - action:
              origin: '*'
              methods: 'POST'
      - proxy:
          action:
            serviceEndpoint: trucksService 
            changeOrigin: true

  readTrucks:
    apiEndpoints:
      - readTrucks
    policies:
      - cors:
          - action:
              origin: '*'
              methods: 'GET'
      - proxy:
          action:
            serviceEndpoint: trucksService 
            changeOrigin: true

  updateTrucks:
    apiEndpoints:
      - updateTrucks 
    policies:
      - cors:
          - action:
              origin: '*'
              methods: 'PATCH'
      - proxy:
          action:
            serviceEndpoint: trucksService 
            changeOrigin: true

  deleteTrucks:
    apiEndpoints:
      - deleteTrucks
    policies:
      - cors:
          - action:
              origin: '*'
              methods: 'DELETE'
      - proxy:
          action:
            serviceEndpoint: trucksService 
            changeOrigin: true

