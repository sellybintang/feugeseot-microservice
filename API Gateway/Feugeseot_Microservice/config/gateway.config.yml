http:
  port: 8080
admin:
  port: 9876
  host: localhost

# Service Endpoint
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'

  # Cars Service
  carsService:
    url: 'http://localhost:3005/'

  # Trucks Service
  trucksService:
    url: 'http://localhost:3006/'
  #
  searchService:
    url: 'http://localhost:3007/'


# API Endpoint
apiEndpoints:
  api:
    host: localhost
    paths: '/ip'
# Cars Service
  createCars:
    paths: '/carsService/createCars'
  readCars:
    paths: '/carsService/readCars'
  updateCars:
    paths: '/carsService/updateCars/:id'
  deleteCars:
    paths: '/carsService/deleteCars/:id'

# Trucks Service
  createTrucks:
    paths: '/trucksService/createTrucks'
  readTrucks:
    paths: '/trucksService/readTrucks'
  updateTrucks:
    paths: '/trucksService/updateTrucks/:id'
  deleteTrucks:
    paths: '/trucksService/deleteTrucks/:id'

# Search Service
  # searchCarsService:
